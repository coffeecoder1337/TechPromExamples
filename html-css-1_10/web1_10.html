<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark text-light">

    <h1 class="text-center my-3">Крестики-нолики</h1>
    <h3 class="text-center my-3">Простая игра в крестики-нолики</h3>

    <div style="display: flex; justify-content: center; align-items: center">
        <button class="btn btn-success" onclick="newRaund();">Новый раунд</button>
        <button class="btn btn-danger" onclick="newGame();">Сброс</button>
    </div>

    <div class="content">


        <div class="container">
            <div class="row" style="display: flex; justify-content: center; align-items: center">

                <div class="col">
                    <div class="currentPlayer">
                        <span>Сейчас ходит: <span id="curPlyr">X</span></span>
                    </div>

                    <div class="stat">
                        <table>
                            <th colspan="2">Статистика</th>
                            <tr>
                                <td>X</td>
                                <td><span id="sX">0</span></td>
                            </tr>
                            <tr>
                                <td>O</td>
                                <td><span id="sO">0</span></td>
                            </tr>
                            <tr>
                                <td>Ничьи</td>
                                <td><span id="sD">0</span></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="col">
                    <div id="area"></div>
                </div>

                <script src="main.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
